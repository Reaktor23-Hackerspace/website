name: Deploy website

on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md
      - .gitignore

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install hugo 📦
        run: |
          wget https://github.com/gohugoio/hugo/releases/download/v0.68.3/hugo_0.68.3_Linux-64bit.deb -O /tmp/hugo.dpkg
          sudo dpkg -i /tmp/hugo.dpkg

      - name: Build website 🔧
        run: |
          hugo -v --cleanDestinationDir --baseURL="https://reaktor23.org"

      - name: Install SSH Client 🔑
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy to gh-pages 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          SSH: true
          BRANCH: gh-pages
          FOLDER: public
