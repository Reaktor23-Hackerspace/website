{{ $original := .Page.Resources.GetMatch (.Get "src") }}
{{ $image := $original.Resize (.Get "width") }}
<figure class="figure m-1">
    <a href="{{ $original.RelPermalink }}" data-featherlight="image">
        <img src="{{ $image.RelPermalink }}" class="figure-img img-thumbnail {{ if .Get "class" }}{{ .Get "class" }}{{ end }}" width="{{ $image.Width}}">
    </a>
    {{ if .Get "caption" }}<figcaption class="figure-caption">{{ .Get "caption" }}</figcaption>{{ end }}
</figure>
