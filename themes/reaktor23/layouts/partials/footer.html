<footer>
    <div class="footer-copyright text-center py-3 text-muted">
        {{- $currentPage := . }}
        {{- range .Site.Menus.foot }}
        <a href="{{ .URL }}" class="text-muted">{{ .Name }}</a>
        {{- end }}
        {{- if .RSSLink }}
        <span class="px-2">&bull;</span>
        <a href="{{ .RSSLink }}" class="text-muted">RSS</a>
        {{- end }}
        <span class="px-2">&bull;</span>
		<a href="https://github.com/reaktor23"><i class="fa fa-github text-muted" style="font-size: 1.25rem;" aria-hidden="true"></i></a>
		<span class="px-2">&bull;</span>
		<small style="white-space: nobreak;">build date: {{ now.Format "2006-01-02 15:04"}}</small>
    </div>
</footer>
