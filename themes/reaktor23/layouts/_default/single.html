{{ partial "header.html" . }}
<article>
	<header>
    <h1 class="headline"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
		{{ if not .Date.IsZero }}
		<time datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}">{{ .Date.Format "2006-01-02" }}</time>
		{{ end }}
	</header>
	{{ .Content }}
</article>
{{ partial "footer.html" . }}
