{{ define "main" }}

<div class="row">
	<div class="card-columns">
	    {{ range .Data.Pages }}
		<div class="card border-secondary mx-2 mb-4">
			<a href="{{ .Permalink }}" class="card-link"></a>
			{{- if .Params.image }}
			{{- with $cardimg := .Resources.GetMatch .Params.image }}
			{{- $cardimg_scaled := .Resize "305x" }}
			<img class="card-img-top" src="{{ $cardimg_scaled.Permalink }}" alt="Card image cap">
			{{- end }}
			{{- end }}
  			<div class="card-body">
				<h5 class="card-title font-weight-bold">{{ .Title }}</h5>
				<p class="card-text">{{ .Description }}</p>
			</div>
		</div>
		{{ end }}
	</div>
</div>

{{ end }}
