{{ define "main" }}

<div class="row">
	<div class="card-columns">
	    {{ range .Data.Pages }}
		<div class="card border-secondary mx-2 mb-4">
			{{- if .Params.image }}
			{{- with $cardimg := .Resources.GetMatch .Params.image }}
			{{- $cardimg_scaled := .Resize "305x" }}
			<img class="card-img-top" src="{{ $cardimg_scaled.Permalink }}" alt="Card image cap">
			{{- end }}
			{{- end }}
  			<div class="card-body">
				<h5 class="card-title">{{ .Title }}</h5>
				<p class="card-text">{{ .Description }}</p>
				<div class="text-center">
					<a href="{{ .Permalink }}" class="btn btn-primary">More</a>
				</div>
			</div>
		</div>
		{{ end }}
	</div>
</div>

{{ end }}
