{{ partial "header.html" . }}

<div class="row">
	<div class="card-columns">
	    {{ range .Data.Pages }}
		<div class="card border-secondary mx-2 mb-4">
			{{- if .Params.image }}
			<img class="card-img-top" src="{{ .Permalink }}/{{ .Params.image }}" alt="Card image cap">
			{{- end }}
  			<div class="card-body">
				<h5 class="card-title">{{ .Title }}</h5>
				<p class="card-text">{{ .Description }}</p>
				<div class="text-center">
					<a href="{{ .Permalink }}" class="btn btn-primary">More</a>
				</div>
			</div>
		</div>
		{{ end }}
	</div>
</div>

{{ partial "footer.html" . }}
