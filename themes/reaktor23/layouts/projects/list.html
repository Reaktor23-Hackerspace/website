{{ partial "header.html" . }}

<div class="row">
	{{ range .Data.Pages }}
	<div class="col-sm-4">
		<div class="card border-dark">
  			<div class="card-body">
				<h5 class="card-title">{{ .Title }}</h5>
				<p class="card-text">{{ .Description }}</p>
				<div class="text-center">
					<a href="{{ .Permalink }}" class="btn btn-primary">More</a>
				</div>
			</div>
		</div>
	</div>
	{{ end }}
</div>

{{ partial "footer.html" . }}
