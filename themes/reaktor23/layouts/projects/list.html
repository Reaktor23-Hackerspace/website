{{ partial "header.html" . }}

{{ range .Data.Pages }}
<div class="list-group">
  <a href="{{ .Permalink }}" class="list-group-item">
    <h4 class="list-group-item-heading">{{ .Title }}</h4>
    <p class="list-group-item-text">{{ .Description }}</p>
  </a>
</div>
{{ end }}

{{ partial "footer.html" . }}
