{{ partial "header.html" . }}
{{ range first 5 (where .Data.Pages "Section" "blog") }}
<article>
	<header>
		<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
		{{ if not .Date.IsZero }}
		<time datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}">{{ .Date.Format "2006-01-02" }}</time>
		{{ end }}
	</header>
	{{ .Content }}
</article>
{{ end }}
{{ partial "footer.html" . }}
